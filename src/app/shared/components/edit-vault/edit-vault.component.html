<mat-progress-bar *ngIf="loading" mode="indeterminate" />
<mat-card>
  <mat-card-title>Edit Vault</mat-card-title>
  <form [formGroup]="updateVaultForm">
    <mat-form-field>
      <mat-label>Display Name</mat-label>
      <input formControlName="displayName" matInput required />
      <mat-error>{{
        getFirstError(updateVaultForm.controls["displayName"])
      }}</mat-error>
    </mat-form-field>
  </form>
  <mat-card-actions>
    <button
      mat-button
      [disabled]="updateVaultForm.invalid || loading"
      (click)="updateVault()"
      color="accent"
    >
      <mat-icon>save</mat-icon>
      Save
    </button>
    <span class="spacer"></span>
    <button
      [disabled]="loading"
      [mat-dialog-close]="false"
      mat-stroked-button
      color="warn"
    >
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
