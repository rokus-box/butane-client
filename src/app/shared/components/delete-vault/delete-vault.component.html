<mat-progress-bar *ngIf="loading" mode="indeterminate" />
<mat-card>
  <mat-card-header>
    <mat-card-title>Are you absolutely sure?</mat-card-title>
  </mat-card-header>
  <div>
    <mat-icon>warning</mat-icon>
    Unexpected bad things will happen if you don't read this!
  </div>
  <mat-card-content>
    This action <strong>CANNOT</strong> be undone. This will permanently delete
    the <strong>{{ vault.display_name }}</strong> Vault and all of its Secrets.
    <br />
    <br />
    Please type <strong>{{ vault.display_name }}</strong> to confirm.
    <mat-form-field appearance="outline">
      <input
        matInput
        [disabled]="loading"
        [(ngModel)]="confirmName"
        placeholder="{{ vault.display_name }}"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      [disabled]="
        confirmName.toLocaleLowerCase() !== vault.display_name.toLowerCase() ||
        loading
      "
      mat-button
      color="warn"
      (click)="deleteVault()"
    >
      <mat-icon>delete</mat-icon>
      Delete Vault
    </button>
    <span class="spacer"></span>
    <button mat-stroked-button [mat-dialog-close]="false">
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>

  </mat-card-actions>
</mat-card>
